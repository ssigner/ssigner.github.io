        quote: >
          1번과제 스마트폰 활용한 상품 체적 측정 진행, 최종 결과 : 본선 진출
        description: | # this will include new lines to allow paragraphs
          <mark>AI</mark>를 활용한 <mark>특정 이미지 인식</mark>, 카메라 캘리브레이션을 통한 카메라 파라미터로 <mark>이미지 분석</mark>, <mark>좌표계 변환</mark> (2D -> 3D)을 통해, 2D이미지 상의 박스 이미지의 실제 크기를 구해내는 어플입니다.
          이 프로젝트를 통해 AI학습, 카메라 원리, 이미지 분석, 이미지 좌표계에 대해 공부했습니다.

          박스 이미지 추출에는 AI이미지 분석 오픈소스인 <mark>YOLOv5</mark>를 사용했고, 주된 이미지 분석 작업은 파이썬의 <mark>OpenCV</mark> 라이브러리를 활용했습니다.

          저의 첫 협업 프로젝트이고, 팀장으로 프로젝트를 진행했으며 Github Organization을 통한 협업, git branch와 git commit 관리, pull request를 통한 코드 리뷰, 업무 분배, 일정 조율까지 많은 것을 경험하고 배웠습니다.

